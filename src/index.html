<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./styles/css/style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header__top">
                <nav class="header__navigation navigation">
                    <ul class="navigation__items">
                        <li class="navigation__item navigation__item--margin">Магазины</li>
                        <li class="navigation__item">Акции</li>
                        <li class="navigation__item">Доставка и оплата</li>
                    </ul>
                </nav>
                <div class="header__logo logo">
                    <div class="logo_image">
                        <img src="./styles/image/logo.png" alt="logo" class="logo">
                    </div>
                    <div class="logo__text">drive moto</div>
                </div>
                <div class="header__lacation location">
                    <div class="location__pointer">
                        <img src="./styles/image/pointer-menu.svg" alt="drive moto">
                    </div>
                   <span class="location__text">Москва,  ул. Науки  25</span> 
                </div>
                <div class="header__user ">

                        <div class="user__favorites">
                            <img src="./styles/image/favorites.svg" alt="drive moto">
                        </div>
                        <div class="user__profile">
                            <img src="./styles/image/avatar.svg" alt="drive moto">
                        </div>
                        <div class="user__cart">
                            <img src="./styles/image/cart.svg" alt="drive moto">
                        </div>
                    

                </div>
            </div>
            <section class="header__menu">
                <nav class="menu">
                    <ul class="menu__items">
                        <li class="menu__item"><a href="#" class="menu__link">Квадроциклы</a></li>
                        <li class="menu__item"><a href="#" class="menu__link ">Катера</a></li>
                        <li class="menu__item"><a href="#" class="menu__link menu__link--active">Гидроциклы</a></li>
                        <li class="menu__item"><a href="#" class="menu__link">Лодки</a></li>
                        <li class="menu__item"><a href="#" class="menu__link">Вездеходы</a></li>
                        <li class="menu__item"><a href="#" class="menu__link">Снегоходы</a></li>
                        <li class="menu__item"><a href="#" class="menu__link">Двигатели</a></li>
                        <li class="menu__item"><a href="#" class="menu__link">Запчасти</a></li>
                    </ul>
                </nav>
            </section>
        </header>
    </div>
</body>
</html>
