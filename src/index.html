<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./styles/css/style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header__top">
                <nav class="header__navigation navigation">
                    <ul class="navigation__items">
                        <li class="navigation__item navigation__item--margin">Магазины</li>
                        <li class="navigation__item">Акции</li>
                        <li class="navigation__item">Доставка и оплата</li>
                    </ul>
                </nav>
                <div class="header__logo logo">
                    <div class="logo_image">
                        <img src="./styles/image/logo.png" alt="logo" class="logo">
                    </div>
                    <div class="logo__text">drive moto</div>
                </div>
                <div class="header__lacation location">
                    <div class="location__pointer">
                        <img src="./styles/image/pointer-menu.svg" alt="drive moto">
                    </div>
                   <span class="location__text">Москва,  ул. Науки  25</span> 
                </div>
                <div class="header__user ">

                        <div class="user__favorites">
                            <img src="./styles/image/favorites.svg" alt="drive moto">
                        </div>
                        <div class="user__profile">
                            <img src="./styles/image/avatar.svg" alt="drive moto">
                        </div>
                        <div class="user__cart">
                            <img src="./styles/image/cart.svg" alt="drive moto">
                        </div>
                    

                </div>
            </div>
            <section class="header__menu">
                <nav class="menu">
                    <ul class="menu__items">
                        <li class="menu__item"><a href="#" class="menu__link">Квадроциклы</a></li>
                        <li class="menu__item"><a href="#" class="menu__link ">Катера</a></li>
                        <li class="menu__item"><a href="#" class="menu__link menu__link--active">Гидроциклы</a></li>
                        <li class="menu__item"><a href="#" class="menu__link">Лодки</a></li>
                        <li class="menu__item"><a href="#" class="menu__link">Вездеходы</a></li>
                        <li class="menu__item"><a href="#" class="menu__link">Снегоходы</a></li>
                        <li class="menu__item"><a href="#" class="menu__link">Двигатели</a></li>
                        <li class="menu__item"><a href="#" class="menu__link">Запчасти</a></li>
                    </ul>
                </nav>
            </section>
        </header>
        <main class="main">
            <section class=" stocks">
                <div class="stocks__wrapper">
                    <div class="slider">
                        
                        <div class="slider__row">
                            <div class="slider__item">
                                <img src="./styles/image/banner.jpg" alt="drive moto">
                                </div>
                            
                                <div class="slider__arrow slider__arrow--left"><img src="./styles/image/banner-arow-left.png" alt=""></div>
                        <div class="slider__arrow  slider__arrow--right"><img src="./styles/image/banner-arrow-right.png" alt=""></div>

                        <div class="slider__trigers trigers" >
                            <div class="trigers_item trigers__item--active"></div>
                            <div class="trigers_item"></div>
                            <div class="trigers_item"></div>
                            <div class="trigers_item"></div>
                            <div class="trigers_item"></div>
                            <div class="trigers_item"></div>
                        </div>
                        </div>
                       

                        
                        
                        
                        
                        
                    </div>
                    <div class="sale">
                        <div class="sale__header  saleHeader">
                            <div class="saleHeader_text saleHeader_text--stocks">акция</div>
                            <div class="saleHeader__price"> 190 000 <span class="saleHeder__currency"></span>Р</div>
                           
                        </div>
                        <div class="sale_img">
                            <img src="./styles/image/motors.png" alt="drive moto" class="saleImg">
                        </div>
                        <div class="sale__title">
                            Лодочный мотор 
                            Suzuki DF9.9BRS
                        </div>
                        <div class="sale__description">
                            Акция действует до   
                        </div>
                        <span class="sale__date">
                            31.08.2020
                        </span>
                    </div>

                    
                    </div>
                   

                
            </section>
        </main>
    </div>
</body>
</html>
